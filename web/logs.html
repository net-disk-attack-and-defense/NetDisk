    <p class="msg">日志</p>

    <form action="/NetDisk/logout" method="get">
        <button class="bt_logout">登出</button>

    <div class="wrapper">
        <table>
            <tr>
                <td>序号</td>
                <td>ip地址</td>
                <td>日期</td>
                <td>请求方法</td>
                <td>请求url</td>
                <td>请求协议</td>
                <td>状态码</td>
                <td>请求耗时</td>
            </tr>
            <tr th:each="f,t:${session.logs}" onmouseover="ShowBgColor()" onmouseout="ClearBgColor()" onclick="popout_RCU()">
                <td th:text="${t.count}">NULL</td>
                <td th:text="${session.logs[(t.count)-1][0]}" name = "ip">NULL</td>
                <td th:text="${session.logs[(t.count)-1][1]+session.logs[(t.count)-1][2]}" name = "date">NULL</td>
                <td th:text="${session.logs[(t.count)-1][3]}" name = "method">NULL</td>
                <td th:text="${session.logs[(t.count)-1][4]}" name = "url">NULL</td>
                <td th:text="${session.logs[(t.count)-1][5]}" name = "protocol">NULL</td>
                <td th:text="${session.logs[(t.count)-1][6]}" name = "status">NULL</td>
                <td th:text="${session.logs[(t.count)-1][7]}" name = "time">NULL</td>
            </tr>
        </table>
    </div>
